<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/Cadastro.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://rawgit.com/RobinHerbots/Inputmask/5.x/dist/jquery.inputmask.js"></script>

    <script src="../js/Cadastro.js"></script>
</head>
<body>
<header>
    <h3>Dados pessoais</h3>
</header>
<form id="formularioCadastro" class="forms">
    <div>
        <input type="text" id="nomeCompleto" placeholder="Nome completo" required>
    </div>
    <div>
        <input type="text" id="dataNascimento" placeholder="Data de nascimento" required>
    </div>
    <div>
        <select class="generos" id="genero" required>
            <option class="generos-options" value="" disabled selected>Selecione o gênero</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Outros">Outros</option>
        </select>
    </div>    
    <div>
        <input type="text" id="cpf" placeholder="CPF" required>
    </div>
    <div>
        <input type="email" id="email" placeholder="Email" required>
    </div>
    <div>
        <input type="password" id="senha" placeholder="Senha" required>
    </div>
    <div>
        <input type="password" id="confirmarSenha" placeholder="Confirmar senha" required>
    </div>
    <div>
        <input type="text" id="cep" placeholder="CEP" required>
    </div>
    <div>
        <input type="text" id="endereco" placeholder="Endereço" required>
    </div>
    <div>
        <input type="text" id="bairro" placeholder="Bairro" required>
    </div>
    <div>
        <input type="text" id="numero" placeholder="Número" required>
    </div>
    <div>
        <input type="text" id="complemento" placeholder="Complemento" required>
    </div>
    <div>
        <input type="text" id="cidade" placeholder="Cidade" required>
    </div>
    <div>
        <input type="text" id="estado" placeholder="Estado" required>
    </div>
    <div>
        <button type="submit">Enviar</button>
    </div>
</form>
</body>
</html>
