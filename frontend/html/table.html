<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
    <script src="/frontend/js/TableUser.js"></script> 
    <link rel="stylesheet" type="text/css" href="/frontend/css/index.css">
    
</head>
<body>
    

    <h1>Lista de Usuários</h1>

    <div id="search-container">
        <label for="search">Buscar usuário:</label>
        <input type="text" id="search" name="search">
        <button id="search-button">Buscar</button>
    </div>
    
    <div id="user-table-container" style="margin-top: 20px;"></div>
    


    <div id="user-table-container"></div>
    
    <!-- Botão para abrir o modal -->
    <button id="open-modal-button">Criar usuario</button>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-button" id="close-button">&times;</span>
            <h2>Criar Usuário</h2>
            <form id="user-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br><br>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required><br><br>

                <label for="confirmar-senha">Confirmar Senha:</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" required><br><br>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required><br><br>

                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" required><br><br>

                <label for="grupo">Grupo:</label>
                <select id="grupo-criacao" name="grupo">
                    <option value="estoquista">estoquista</option>
                    <option value="admin">admin</option>
                </select>


                <input type="submit" value="Salvar">
            </form>  
        </div>
    </div>
    
    
    
    <script src="/frontend/js/Modal.js"></script> 
</body>

</html>
