<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/frontend/css/detalhes.css">
    <!-- Inclua os arquivos CSS e JavaScript do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


    <title>Detalhes de Produto</title>
</head>

<body>

    <header class="search-bar">
        <img class="logo" src="../Champios.png">
        <div class="search-container">
            <input type="text" placeholder="    O que você está procurando?">
            <button type="button">
                <img src="/frontend/lupa.png" alt="">
            </button>
        </div>
        <div class="icons-menus">
            <a href="" id="perfil">
                <img src="/frontend/perfil.png" alt="">
            </a>
            <a href="" id="favoritos">
                <img src="/frontend/favoritos.png" alt="">
            </a>
            <a href="" id="carrinho">
                <img src="/frontend/carrinho.png" alt="">
            </a>
        </div>

    </header>

      
    <script src="/frontend/js/Detalhes.js"></script>


    <div class="main-content">
        <div class="descricao-remedio">
            <h2 id="nome-do-produto" ></h2>
            <p id="descricao-do-produto"></p>
        </div>

        <div class="imagem">
            <img id="imagem-do-produto" src="" alt="Imagem do Produto:">
            <div id="imagens-do-produto"></div>
            

        </div>
        
        <div class="card-price">
            <div class="price">
                <h1 id="preco-do-produto">R$ 7,99</h1>
                <div class="avaliacao">
                    <a href="javascript:void(0)" onclick="Avaliar(1)">
                        <img src="/frontend/star0.webp" id="s1"></a>
                    <a href="javascript:void(0)" onclick="Avaliar(2)">
                        <img src="/frontend/star0.webp" id="s2"></a>
                    <a href="javascript:void(0)" onclick="Avaliar(3)">
                        <img src="/frontend/star0.webp" id="s3"></a>
                    <a href="javascript:void(0)" onclick="Avaliar(4)">
                        <img src="/frontend/star0.webp" id="s4"></a>
                    <a href="javascript:void(0)" onclick="Avaliar(5)">
                        <img src="/frontend/star0.webp" id="s5"></a>
                    <p id="rating">0</p>
                </div>
            </div>
            <button>COMPRAR</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 - Todos os direitos reservados</p>
        <p>Entre em contato pelo e-mail: contato@champion.com.br</p>
    </footer>

    

</body>

</html>
