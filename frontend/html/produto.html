<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/frontend/css/prod.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    

</head>
<body>

  <header>
    <h1 class="text-center">Listagem de Produtos</h1>
  </header>

  <div id="search-container">
    <label for="search">Buscar Produto:</label>
    <input type="text" id="search" name="search">
    <button id="search-button">Buscar</button>
  </div>
  <!-- Botão de adicionar com ícone "+" -->
<button id="btnAdicionar" class="btn btn-primary botao-add" data-bs-toggle="modal" data-bs-target="#modalCriarProduto">
  <i class="fas fa-plus"></i> 
</button>

    <main class="container">
        <div class="row" id="listaProdutos">
            <!-- Os produtos serão adicionados aqui dinamicamente com JavaScript -->
            
        </div>
    </main>
    


<!-- Modal de criação de produto -->

<div class="modal fade" id="modalCriarProduto" tabindex="-1" aria-labelledby="modalCriarProdutoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalCriarProdutoLabel">Criar Produto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="produtoForm" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome do Produto:</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
              </div>
          
              <div class="mb-3">
                <label for="avaliacao" class="form-label">Avaliação:</label>
                <input type="number" id="avaliacao" name="avaliacao" class="form-control" required>
              </div>
          
              <div class="mb-3">
                <label for="descricao" class="form-label">Descrição Detalhada:</label>
                <textarea id="descricao" name="descricao_detalhada" class="form-control" required></textarea>
              </div>
          
              <div class="mb-3">
                <label for="preco" class="form-label">Preço:</label>
                <input type="number" step="0.01" id="preco" name="preco" class="form-control" required>
              </div>
          
              <div class="mb-3">
                <label for="estoque" class="form-label">Quantidade em Estoque:</label>
                <input type="number" id="estoque" name="qtd_estoque" class="form-control" required>
              </div>
              
              <div class="mb-3">
                  <label for="status" class="form-label">Status:</label>
                  <select id="status" name="status" class="form-control" required>
                      <option value="true">Ativo</option>
                      <option value="false">Desativo</option>
                  </select>
              </div>
            

              <div class="mb-3">
                <label for="imagens" class="form-label">Imagens:</label>
                <input type="file" id="imagens" name="files" class="form-control" accept="image/*" multiple required>
              </div>
          
              <button type="submit" class="btn btn-primary">Criar Produto</button>
            </form>
          </div>
          
      </div>
    </div>
  </div>
  


  <div class="modal fade" id="editarModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar Produto</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Formulário de edição -->
          <form id="editarForm">
            <div class="form-group">
              <label for="nome">Nome:</label>
              <input type="text" class="form-control" id="nome" name="nome">
            </div>
            <div class="form-group">
              <label for="avaliacao">Avaliação:</label>
              <input type="number" class="form-control" id="avaliacao" name="avaliacao">
            </div>
            <div class="form-group">
              <label for="descricao">Descrição Detalhada:</label>
              <textarea class="form-control" id="descricao" name="descricao_detalhada" rows="4"></textarea>
            </div>
            <div class="form-group">
              <label for="preco">Preço:</label>
              <input type="number" step="0.01" class="form-control" id="preco" name="preco">
            </div>
            <div class="form-group">
              <label for="qtd_estoque">Quantidade em Estoque:</label>
              <input type="number" class="form-control" id="qtd_estoque" name="qtd_estoque">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" onclick="salvarEdicao()">Salvar</button>
        </div>
      </div>
    </div>
  </div>
  




    <script src="/frontend/js/Produto.js"></script>
    <script src="/frontend/js/Visu.js"></script>
    <style>
      table {
          width: 100%;
          border-collapse: collapse;
      }
  
      th, td {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
      }
  
      tr:nth-child(even) {
          background-color: #f2f2f2;
      }
  </style>
  

</body>
</html>
