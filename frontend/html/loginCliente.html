<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/loginCliente.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://rawgit.com/RobinHerbots/Inputmask/5.x/dist/jquery.inputmask.js"></script>
    <!-- Você pode adicionar um JS específico para esta página, se necessário -->
    <script src="../js/ClienteLogin.js"></script>
</head>

<body>
    <header>
        <h3>Login</h3>
    </header>
    <form id="formularioLogin" class="forms">
        <div>
            <input type="email" id="loginEmail" placeholder="Email" required>
        </div>
        <div>
            <input type="password" id="loginSenha" placeholder="Senha" required>
        </div>
        <div>
            <button type="submit">Entrar</button>
        </div>

        <div>
            <a href="/frontend/html/cadastro.html">Não tem login? Cadastre-se</a>
        </div>

    </form>
</body>

</html>
