<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/landingPage.css">
    <title>Landing Page</title>
    <script src="../js/LandingPage.js" defer></script>
    
</head>
<body>
    <header>
        <nav>
            <scan>
            <img src="../Champios.png" alt="" id="Logo">
            </scan>
            <scan>
                <img src="../Menu.png" alt="" class="Menu">
                </scan>
            <scan>
                <form class="search-form">
                    <div class="search-container">
                        <input type="text" placeholder="Oque você esta buscando?">
                        <button id="imagemBotao">
                            <img src="../Lupa.png" alt="Botão com Imagem">
                        </button>
                    </div>
                </form>
            </scan>
            <a href="/frontend/html/perfilCliente.html">
                <span>
                    <img src="../Avatar.png" alt="" class="Icones"> Perfil
                </span>
            </a>
            
            <scan><img src="../Heart.png" alt="" class="Icones"></scan>
            
            <a href="/frontend/html/carrinho.html" id="imagemBotao" class="botao-link">
                <img src="../carrinho.png" alt="" class="Icones">
                <span class="carrinho-button" id="carrinho-indicador">0</span>
            </a>
            
            
       
        </nav>
    </header>
    <main>
        <div class="carrossel">
            <div class="container" id="img">
                <div class="item">
                    <img src="../icons8-absorvente-96.png" alt="" class="img-carrossel">
                   <p> Produtos íntimos</p></div>
                </div>
                
                <div class="item">
                    <img src="../icons8-desodorante-spray-60.png" alt="" class="img-carrossel">
                   <p> Perfumes</p>
                </div>
                
                <div class="item">
                    <img src="../icons8-escova-de-dentes-64.png" alt="" class="img-carrossel">
                  <p>  Higiene Bucal</p>
                </div>
                
                <div class="item">
                    <img src="../icons8-pincel-de-barbear-60.png" alt="" class="img-carrossel">
                   <p> Produtos de barbear</p>
                </div>
                
                <div class="item">
                    <img src="../icons8-xampu-64.png" alt="" class="img-carrossel">
                    <p>Produtos de beleza</p>
                </div>
                <div class="item">
                    <img src="../icons8-garrafa-de-suplemento-48.png" alt="" class="img-carrossel">
                    <p>Suplementos</p>
                </div>
                <div class="item">
                    <img src="../icons8-pharma-64.png" alt="" class="img-carrossel">
                    <p>Remédios</p>
                    
                </div>
            </div>
        </div>

        <section>
            <div class="container-cards">
                
                <div class="container-cards" id="produtos-container">
                    <!-- Os produtos serão inseridos aqui -->
                    
                </div>
            </div>
            
        </section>
        
    </main>
    
    <footer>
        <p>&copy; 2023 - Todos os direitos reservados</p>
        <p>Entre em contato pelo e-mail: contato@champion.com.br</p>
    </footer>
    
    
</body>
</html>
