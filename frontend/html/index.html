<!DOCTYPE html>
<html>
<head>
    <title>Login de Usuário</title>
    <link rel="stylesheet" type="text/css" href="/frontend/css/style.css">
</head>
<body>
    <div class="login-container">
        <h2>Login de Usuário</h2>
        <form id="login-form" action="/login" method="post">
            <label for="username">E-mail:</label>
            <input type="email" id="username" name="username" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Entrar</button>
        </form>
        <p id="error-message" class="error-message"></p>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-button">&times;</span>
            <div class="modal-heading">
                <h3>Principal</h3>
            </div>
            <a href="/frontend/html/table.html" class="dashboard-link" id="listar-usuarios-link">Listar Usuário</a><br>
            <a href="/frontend/html/produto.html" class="dashboard-link">Listar Produtos</a><br>
            <a href="#" class="dashboard-link">Listar Pedidos</a>
        </div>
    </div>
    
    

    <script src="/frontend/js/LoginAdm.js"></script>
    <script src="/frontend/js/Modal.js"></script>
</body>
</html>
