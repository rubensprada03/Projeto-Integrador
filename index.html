<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Produto</title>
</head>
<body>
    <h1>Criar Produto</h1>
    <form id="produtoForm" enctype="multipart/form-data">
        <label for="nome">Nome do Produto:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="avaliacao">Avaliação:</label>
        <input type="number" id="avaliacao" name="avaliacao" required><br><br>
        
        <label for="descricao">Descrição Detalhada:</label><br>
        <textarea id="descricao" name="descricao_detalhada" required></textarea><br><br>
        
        <label for="preco">Preço:</label>
        <input type="number" step="0.01" id="preco" name="preco" required><br><br>
        
        <label for="estoque">Quantidade em Estoque:</label>
        <input type="number" id="estoque" name="qtd_estoque" required><br><br>
        
        <label for="imagens">Imagens:</label>
        <input type="file" id="imagens" name="files" accept="image/*" multiple required><br><br>
        
        <button type="submit">Criar Produto</button>
    </form>

    <script>
        document.getElementById('produtoForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);

            try {
                const response = await fetch('http://127.0.0.1:8000/produtos', {
                    method: 'POST',
                    body: formData,
                });

                if (response.status === 201) {
                    alert('Produto criado com sucesso!');
                    form.reset();
                } else {
                    alert('Erro ao criar o produto. Verifique os dados e tente novamente.');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao criar o produto. Verifique os dados e tente novamente.');
            }
        });
    </script>
</body>
</html>
